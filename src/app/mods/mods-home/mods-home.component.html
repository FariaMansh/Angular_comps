<app-divider>Modal Component</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal (modalClose)="onClick()" *ngIf="modalOpen">
  <div modalTitle>I am a Resuable Title!!!</div>
  <p>I am a Resuable Modal Window!!</p>
  <ng-container modalFooter>
    <button class="ui button" (click)="onClick()">Close Me!!</button>
  </ng-container>
</app-modal>
<app-divider>Accordion</app-divider>
<app-accordion [information]="items"></app-accordion>
